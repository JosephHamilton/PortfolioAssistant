<title>Stock Portfolio</title>
<link rel="stylesheet" media="screen" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<table class="table table-striped">
    <!-- Cause page to refresh -->
    <!-- <meta http-equiv="refresh" content="5"> -->
    <meta http-equiv="refresh" content="20">

    <div style="clear: both">
        <h2 style="float: left; width: 50%; padding-left: 10">Portfolio</h2>
        <h3 style="float: right; width: 50%; text-align: right; padding-right: 10">Total: ${{ "%.2f" % total | float }} </h3>
    </div>

    <tr>
        <th>Stock Symbol</th>
        <th>Number of Shares</th>
        <th>Average Cost</th>
        <th>Total Investment</th>
    </tr>

    {% if item != null %}
    {% for item in items %}
    <tr>
        <td>{{item["name"]}}</td>
        <td>${{ "%.2f" % item["price"] | float}}</td>
    </tr>
    {% endfor %}
    {% endif %}

</table>

<form action="" method="post" role="form">
    <button type="submit" class="button" name="submit_button" value="checkout">Checkout</button>
</form>

<style>
    .button {
        background-color: rgb(175, 83, 76);
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        width: 250px;
    }
</style>
